<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

	<title>PhotoCropper</title>
</head>
<body>
	<div class="container-fluid vh-100 d-flex align-items-center">
		<div class="col">
			<!-- Image zone -->
			<div class="row d-flex justify-content-center">
				<div class="img-container">
					<canvas id="canvas"></canvas>
					<img id="img" class="edit-img" src="{{ url_for('static', filename='img/2.jpg') }}" alt="" class="img-fluid" alt="Uploaded image">
				</div>
			</div>
			<!-- Tools -->
			<div class="row d-flex justify-content-center">
				<div class="col text-center">
					<p class="hint">
						Hold Shift while resizing to resize selection with the opposite side<br>
						Hold Alt while resizing to resize selection saving proportions<br>
						You can also combine Shift + Alt
					</p>
					<div class="row">
						<p>
							Size:
							<input type="number" name="widthBox" id="widthInput" title="Width"> 
							×
							<input type="number" name="heightBox" id="heightInput" title="Height">

							<i style="color: white;">_</i>

							Position:
							<input type="number" name="leftBox" id="xInput" value="0" min="0" title="X">
							<input type="number" name="topBox" id="yInput" value="0" min="0" title="Y">

							<i style="color: white;">_</i>

							Parts:
							<input type="number" name="widthBox" id="xParts" title="Horizontal parts"> 
							×
							<input type="number" name="heightBox" id="yParts" title="Vertical parts">
						
							<i style="color: white;">_</i>

							Opacity: <input id="opacityInput" type="range" min="0" max="1" step="0.01" title="Outside opacity">
						</p>
					</div>
					<div class="row d-flex justify-content-center">
						<input id="fileInput" type="file" accept="image/*,image/jpeg" class="btn">
						<a id="saveBtn" href="#" type="button" class="btn btn-primary">Save</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jszip.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/filesaver.js') }}"></script>
	<script src="{{ url_for('static', filename='js/utils.js') }}"></script>
	<script src="{{ url_for('static', filename='js/keyboard.js') }}"></script>
	<script src="{{ url_for('static', filename='js/resize.js') }}"></script>
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
